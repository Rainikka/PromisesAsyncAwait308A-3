<!DOCTYPE html>
<html>

<head>
  <title> 308A-3 Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <section id="selectSect">
    </section>

    <main id=" main">
      <div id="imageBox">
        <img id="clientPic" class="shade" />
      </div>

      <table id="cardTable" style="width:100%">
        <tr id="row0" class="rows">
          <th id="xheader" colspan="2">CLIENT PROFILE CARD BY COMPANY NAME</th>
        </tr>
        <tr id="row0" class="rows">
          <td id="xclientId">Client ID </td>
          <td id="clientId"></td>
        </tr>
        <tr id="row1" class="rows">
          <td id="xclientName">Client Name</td>
          <td id="clientName"></td>
        </tr>
        <tr id="row2" class="rows">
          <td id="xclientUsername">Client Username</td>
          <td id="clientUsername"></td>
        </tr>
        <tr id="row3" class="rows">
          <td id="xclientEmail">Client Email</td>
          <td id="clientEmail"></td>
        </tr>
        <tr id="row4" class="rows">
          <td id="xcompanyAddress">Company Address</td>
          <td>
            <ul>
              <li id="companyStreet"></li>
              <li id="companySuite"></li>
              <li id="companyCity"></li>
              <li id="companyZip"></li>
            </ul>
          </td>
        </tr>
        <tr id="row5" class="rows">
          <td id="xcompanyPhone">Company Phone</td>
          <td id="companyPhone"></td>
        </tr>
        <tr id="row6" class="rows">
          <td id="xcompanyWebsite">Company Website</td>
          <td id="companyWebsite"></td>
        </tr>
        <tr id="row6" class="rows">
          <td id="xcompanyName">Company Name</td>
          <td id="companyName"></td>
        </tr>
        <tr id="row7" class="rows">
          <td id="xcompanyMotto">Company Motto</td>
          <td id="companyMotto"></td>
        </tr>
        <tr id="row8" class="rows">
          <td id="xcompanyBS">Company BS</td>
          <td id="companyBS"></td>
        </tr>

      </table>
    </main>
  </div>
</body>


<script src="script.js">
</script>
</body>

</html>
